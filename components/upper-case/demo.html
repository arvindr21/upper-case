<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>upper-case Demo</title>

  <script src="../platform/platform.js"></script>
  <link rel="import" href="upper-case.html">
  <style type="text/css">
  body{
  	padding: 35px;
  	background: #eee;	
  }
  h1
  {
  	text-align: center;	
  }
  upper-case
  {
  	padding-left: 21px;
  }
  </style>
</head>
<body unresolved>
  <h1><code>&lt;upper-case></code></h1>
  <hr>
  <h3>An example of using <code>&lt;upper-case></code>:</h3>
 <code>
    &lt;upper-case>Your text here&lt;/upper-case>	
  </code>
  <h3>The result</h3>
  <code>
	  <upper-case>
	    Your text here
	  </upper-case>
  </code>
  <br/>
  <hr>
  <br/>
  <h3>Using nested tags <code>&lt;upper-case></code>:</h3>
 <code>
    &lt;upper-case>&lt;p>Your text here&lt;/p>&lt;/upper-case>	
  </code>
  <h3>The result</h3>
  <code>
	  <upper-case>
	    <p>Your text here</p>
	  </upper-case>
  </code>



</body>
</html>
